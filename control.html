                    <!-- قسم إضافة الأخبار -->
                    <div class="form-section">
                        <h3>إضافة خبر جديد</h3>
                        <form id="newsForm">
                            <div class="form-group">
                                <label for="newsTitle">عنوانر</label>
                                <input type="text" id="newsTitle" class="form-control" placeholder="أدخل عنوان الخبر" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="newsContent">شرح الخبر</label>
                                <textarea id="newsContent" class="form-control" placeholder="أدخل محتوى الخبر" required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="newsImage">صورة الخبر</label>
                                <div class="file-upload">
                                    <label class="file-upload-label" for="newsImageInput">
                                        <i class="fas fa-cloud-upload-alt"></i> اختر صورة للخبر
                                    </label>
                                    <input type="file" id="newsImageInput" class="file-upload-input" accept="image/*">
                                </div>
                                <div id="newsImageName" style="margin-top: 10px; font-size: 0.9rem; color: #777;"></div>
                            </div>
                            
                            <button type="submit" class="submit-btn">إضافة الخبر</button>
                        </form>
                    </div>
                   
                </div>
            </div>
        </div>
